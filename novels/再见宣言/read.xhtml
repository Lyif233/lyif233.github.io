    <div><div style="text-align: center;"><span style="font-weight: bold;">内容简介</span></div>
<p>只要不会被当就好了，不用天天去上学也没差。</p>
<p>不过，该念书时还是念一下，也跟其他人一样上大学，毕业后就当个上班族之类……</p>
<p>我窝在家里耍废，想像着这种平凡无奇的未来。</p>
<p>但在高中最后一年的春天，我遇见了妳，深深受到妳的影响。</p>
<p>理应完全相反的两人邂逅且互相吸引。</p>
<p>在恋爱与实现梦想的天平两头摇摆不定，两人做出的选择是──</p>
<p>面对真正的自己，挥别徒具表面的昨天，在青春时期恣意绽放！</p>
